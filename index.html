<!DOCTYPE html>
<html lang="en">

<head>
	<title>New Site</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<script type="text/javascript" src="js/moo.js"></script>
	<script type="text/javascript" src="js/moo-more.js"></script>
	<script type="text/javascript" src="js/timer.js"></script>
	<script type="text/javascript" src="js/digital.js"></script>
	<script type="text/javascript" src="js/clock.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css" />
</head>

<body>
	<div class="container bg-white">
		<div class="row">
			<div class="col-sm-2 logo nav-bar">
				<a href="#">
					<span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp; JSClock V1
				</a>
			</div>
			<div id="commands" class="col-sm-8 nav-bar nav-bar-left">
				&nbsp;
			</div>
			<div class="col-sm-2 nav-bar nav-bar-right">
				<a>Options</a>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2 sidebar">
				<div display-panel="Digital" class="commandButton active">
					<span class="glyphicon glyphicon-asterisk"></span>&nbsp;&nbsp; Digital Clock
				</div>
				<div display-panel="Empty" class="commandButton">
					<span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp; Analog Clock
				</div>
				<div display-panel="Timer" class="commandButton">
					<span class="glyphicon glyphicon-screenshot"></span>&nbsp;&nbsp; Timer
				</div>
				<div display-panel="Empty" class="commandButton">
					<span class="glyphicon glyphicon-flash"></span>&nbsp;&nbsp; Countdown
				</div>
				<div display-panel="Empty" class="commandButton">
					<span class="glyphicon glyphicon-bell"></span>&nbsp;&nbsp; Alarms
				</div>
			</div>
			<div class="col-sm-10 content">
				<div id="content">
					Please Wait
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 logo nav-bar">
		</div>

	</div>

</body>

</html>
